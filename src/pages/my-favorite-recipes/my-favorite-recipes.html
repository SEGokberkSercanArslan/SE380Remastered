<ion-header>

  <ion-navbar>
    <ion-title>Favorite Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let frecipe of favorite">
    <ion-card-title>
      <h2 text-center>{{frecipe.recipeTitle}}</h2>
    </ion-card-title>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col left><button ion-button clear (click)="showRecipeDetails(frecipe)">Show Details</button></ion-col>
          <ion-col right><button ion-button clear>Delete Favorites</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-scroll scrollY="true">

  </ion-scroll>
</ion-content>
