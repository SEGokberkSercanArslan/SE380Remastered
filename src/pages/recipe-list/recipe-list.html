<ion-header>

  <ion-navbar>
    <ion-title>Recipe List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <body>
    <ion-list *ngFor="let recipe of recipes">
      <ion-item>
        <ion-card>
          <h2 text-center>{{recipe.recipeTitle}}</h2>
          <button ion-button clear>Press for going to details</button>
        </ion-card>
      </ion-item>
    </ion-list>

  </body>
  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="ios-arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navigateAddRecipe()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-trash-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
