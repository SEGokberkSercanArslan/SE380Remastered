
<ion-header>

  <ion-navbar>
    <ion-title>Recipe List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <body>

  <ion-list>

    <ion-item *ngFor="let recipe of recipes">
      {{recipe.title}}
    </ion-item>

  </ion-list>

  </body>

  <ion-fab bottom right #fab>

    <ion-buttons end>
      <button ion-button icon-only (click)="navigateAddRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-fab>

</ion-content>
