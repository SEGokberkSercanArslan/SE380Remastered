<ion-header>

  <ion-navbar>
    <ion-title>Recipe List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of recipeItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="navigateAddRecipe()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
