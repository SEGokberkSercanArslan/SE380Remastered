<ion-header>

  <ion-navbar>
    <ion-title>Recipe List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="recipeArray != null" class="recipeDiv">
      <ion-card *ngFor="let recipe of recipeArray" class="recipeCard">
        <ion-card-title>
          <h2 text-center>{{recipe.recipeTitle}}</h2>
        </ion-card-title>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col><button ion-button clear (click)="showRecipeDetails(recipe)"><ion-icon name="ios-document"></ion-icon>Show Details</button></ion-col>
              <ion-col><button ion-button clear (click)="addRecipeToFavorite(recipe)"><ion-icon name="ios-star"></ion-icon>Favorite Recipe</button></ion-col>
              </ion-row>
            <ion-row>
              <ion-col><button ion-button clear (click)="storage.deleteRecipe(recipe)"><ion-icon name="ios-trash-outline"></ion-icon>Delete Recipe</button></ion-col>
              <ion-col><button ion-button clear (click)="editRecipe(recipe)"><ion-icon name="ios-build"></ion-icon>Edit Recipe</button></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  <ion-scroll scrollY="true">

  </ion-scroll>
  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="ios-arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navigateAddRecipe()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
