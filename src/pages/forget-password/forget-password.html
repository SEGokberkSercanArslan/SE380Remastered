<ion-header>

  <ion-navbar>
    <ion-title class="ForgetPasswordTitle">Forget Password ?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ForgetPasswordContent">
  <body class="ForgetPasswordBody">
    <ion-card class="ForgetPasswordCard">
      <form action="">
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button="" full id="forgetPasswordSendButton">Send</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card>
  </body>
</ion-content>
