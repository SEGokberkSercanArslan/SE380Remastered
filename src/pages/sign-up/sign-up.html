<ion-header>

  <ion-navbar>
    <ion-title class="SignUpTitle"><b>Sign Up</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="SignUpContentBox" padding>
  <body class="SignUpBody">
    <ion-card class="SignUpCard">
      <form action="">
        <ion-list>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button (click)="navigateSignUpPage(user)" full>Sign Up</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card>
  </body>
</ion-content>
