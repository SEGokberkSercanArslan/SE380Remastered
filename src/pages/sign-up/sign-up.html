<ion-header>

  <ion-navbar>
    <ion-title class="SignUpTitle"><b>Sign Up</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="SignUpContentBox" padding>
  <body class="SignUpBody">
    <ion-card class="SignUpCard">
      <form #f="ngForm" (ngSubmit)="onSignUp(f)">
        <ion-list>
          <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" ngModel name="password" [minlength]="6" required></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button="" type="submit" [disabled]="!f.valid" full>Sign Up</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card>
  </body>
</ion-content>
