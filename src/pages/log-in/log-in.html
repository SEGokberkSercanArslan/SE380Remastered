<ion-header>

  <ion-navbar>
    <ion-title class="LoginTitle">Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="LoginContentBox">

  <body class="LoginBody">
  <ion-card class="LoginCardContent">
    <form>
      <ion-list>
        <ion-item>
          <ion-label id="cookorganizer"><b>Cook Organizer App</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button full id="login" (click)="login(user)">Log In</button>
          <button ion-button="" full id="forgetpassword" (click)="navigateForgetPasswordPage()">Forget Password?</button>
        </ion-item>
        <ion-item>
          <ion-label id="orlabel"><b>OR</b></ion-label>
        </ion-item>
        <ion-item>
          <button ion-button="" full (click)="navigateSignUpPage()">Sign Up</button>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

  </body>

</ion-content>
