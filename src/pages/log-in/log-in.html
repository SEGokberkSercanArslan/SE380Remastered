<ion-header>

  <ion-navbar>
    <ion-title class="LoginTitle">Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="LoginContentBox">

  <body class="LoginBody">
  <ion-card class="LoginCardContent">
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
      <ion-list>
        <ion-item>
          <ion-label id="cookorganizer"><b>Cook Organizer App</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input type="text" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password" [minlength]="6" required></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button="" type="submit" [disabled]="!f.valid" full>Log In</button>
        </ion-item>
        <ion-item>
          <ion-label id="orlabel"><b>OR</b></ion-label>
        </ion-item>
        <ion-item>
          <button ion-button="" full (click)="navigateSignUpPage()">Sign Up</button>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
  </body>

</ion-content>
