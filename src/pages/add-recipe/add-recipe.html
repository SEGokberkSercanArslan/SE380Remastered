<ion-header>

  <ion-navbar>
    <ion-title>Add Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <body>
    <ion-card>
      <!--We should add stages under the recipe-->
        <ion-col col-9>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newItem" placeholder="Write a Recipe Name "></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="addItem()">Add</button>
        </ion-col>
    </ion-card>
  </body>
  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="ios-arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navigateAddStage()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-trash-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
