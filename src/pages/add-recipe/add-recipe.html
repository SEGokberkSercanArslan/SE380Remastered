<ion-header>

  <ion-navbar>
    <ion-title text-center>Add Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <body>
    <form #f="ngForm">
      <ion-card>
        <ion-list>
          <ion-item>
            <ion-label floating>Recipe Name</ion-label>
            <ion-input type="text" name="recipeName" required></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full (click)="saveRecipe()">Save</button>
          </ion-item>
          <ion-item>
            <p>Please enter recipe name first than, add new stage to use bottom left button.</p>
          </ion-item>
        </ion-list>
      </ion-card>
    </form>
      <div *ngIf="recipeObject != null">
        <ion-card *ngFor="let stage of recipeObject.stageArray">
          <ion-card-title>
            <h2 text-center>{{stage.stageTitle}}</h2>
          </ion-card-title>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <p>{{stage.procedure}}</p>
              </ion-item>
              <ion-item>
                <ion-row>
                  <ion-col>
                    <button ion-button clear left>Delete Stage</button>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
  </body>
  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="ios-arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navigateAddStage()" [disabled]="!f.valid"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
