
<ion-header>

  <ion-navbar>
    <ion-title>Add Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <body>
  <form (ngSubmit)="onAddRecipe(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Recipe</ion-label>
      <ion-input type="text" name="title" ngModel required placeholder="Title"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Finish your Recipe</button>
  </form>
