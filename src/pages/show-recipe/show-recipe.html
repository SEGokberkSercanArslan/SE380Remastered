<ion-header>

  <ion-navbar>
    <ion-title>showRecipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>
      <h2 text-center>{{recipe.recipeTitle}}</h2>
    </ion-card-title>
    <ion-card-content *ngFor="let stage of recipe.stageArray">
      <ion-card>
        <ion-card-title>
          <h2 text-center>{{stage.stageTitle}}</h2>
        </ion-card-title>
        <ion-card-content>
          <ion-row>
            <p>{{stage.procedure}}</p>
          </ion-row>
          <ion-row>
            <ion-col left><p>Hour : {{stage.hour}}</p></ion-col>
            <ion-col right><p>Minute : {{stage.minute}}</p></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
  <ion-scroll scrollY="true">

  </ion-scroll>
</ion-content>
